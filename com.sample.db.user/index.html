<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sample App for webOS TV DB8 - user</title>
    <script src="lib/webOSTVjs-1.2.4/webOSTV.js"></script>
    <script src="lib/webOSTVjs-1.2.4/webOSTV-dev.js"></script>
    <script src="js/db8-user.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Sample App for DB8 - user</h1>
    <div id="container">
      <div class="control">
        <p>
          <button id="put">put</button>
          <button id="del">del</button>
          <button id="merge">merge</button>
        </p>
        <p>
          <button id="find0">find[0]</button>
          <button id="find1">find[1]</button>
          <button id="find2">find[2]</button>
        </p>
        <p>
          <button id="reserveIds">reserveIds</button>
        </p>
        <p>
          <button id="putWithId">putWithId</button>
          <button id="delWithId">delWithId</button>
          <button id="get">get</button>
        </p>
        <div id="log"></div>
      </div>
    </div>
    <div id="db"></div>
  </body>
</html>
